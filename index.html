<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tezos Data Report</title>
<style>
  /* Add CSS styling as needed */
  body { font-family: Arial, sans-serif; }
</style>
</head>
<body>
<h1>Tezos Adaptive Issuance Report</h1>
<div id="tezosData">Loading...</div>
<script src="tezosRpc.js"></script> <!-- The script from Step 1 -->
<script>
  // Execute the fetch function and display data on load
  window.onload = async () => {
    const dataContainer = document.getElementById('tezosData');
    const data = await fetchTezosData();
    if (data) {
      // Format and display your data
      dataContainer.innerHTML = JSON.stringify(data, null, 2);
    } else {
      dataContainer.innerHTML = 'Failed to load data.';
    }
  };
</script>
</body>
</html>
